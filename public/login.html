<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tappi</title>
    <!-- Continua a usar o mesmo ficheiro CSS principal -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="login-page-body">

    <div class="login-container">
        <div class="login-header">
            <div class="logo">T</div>
            <h1>Bem-vindo ao Tappi</h1>
            <p>Por favor, insira as suas credenciais para aceder ao painel.</p>
        </div>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="ex: admin" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            <p id="error-message" class="error-message" style="display: none;"></p>
            
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
    </div>

    <!-- O script de login não precisa de alterações -->
    <script src="login.js" defer></script>
</body>
</html>
