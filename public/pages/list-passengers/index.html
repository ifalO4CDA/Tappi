        <!-- Barra Lateral de Navegação -->

                <h1>OnibusSys</h1>
            </div>
            <nav class="nav-menu">
                <a href="/" >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>

                </a>
                <a href="/pages/list-passengers/" class="active">

                </a>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="content-header">
                <h2>Lista de Passageiros</h2>
                <p>Gerencie todos os passageiros cadastrados no sistema.</p>
            </header>
            
            <div class="card">
                <div class="card-body">
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Tag RFID</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="passenger-table-body">
                                <!-- Conteúdo inserido via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js" defer></script>
