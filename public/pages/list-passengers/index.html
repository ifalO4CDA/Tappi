<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passageiros - Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Barra Lateral de Navegação -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">T</div>
                <h1>Tappy</h1>
            </div>
            <nav class="nav-menu">
                <a href="/" >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                    Início
                </a>
                <a href="/pages/list-passengers/" class="active">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" /></svg>
                    Passageiros
                </a>
                <a href="/pages/presencas/">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" /></svg>
                    Presenças
                </a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="content-header">
                <h2>Lista de Passageiros</h2>
                <p>Gerencie todos os passageiros cadastrados no sistema.</p>
            </header>
            
            <div class="card">
                <div class="card-header">
                    <h3>Passageiros Cadastrados</h3>
                    <button id="add-passenger-btn" class="btn btn-primary btn-with-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                        Adicionar Novo
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Tag RFID</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="passenger-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Edição (ESTRUTURA COMPLETA AGORA) -->
    <div id="edit-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h3>Editar Passageiro</h3>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </header>
            <form id="edit-passenger-form">
                <input type="hidden" id="edit-passenger-id">
                <div class="form-group">
                    <label for="edit-nome">Nome</label>
                    <input type="text" id="edit-nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="edit-rfid">Tag RFID</label>
                    <input type="text" id="edit-rfid" name="rfid_tag" required>
                </div>
                <div class="form-group">
                    <label>Status de Autorização</label>
                    <div class="toggle-switch">
                        <label class="switch">
                            <input type="checkbox" id="edit-autorizado" name="autorizado">
                            <span class="slider"></span>
                        </label>
                        <span id="edit-status-label">Autorizado</span>
                    </div>
                </div>
                <footer class="modal-footer">
                    <button type="button" id="cancel-edit-btn" class="btn btn-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </footer>
            </form>
        </div>
    </div>

    <!-- Modal de Adicionar -->
    <div id="add-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h3>Adicionar Novo Passageiro</h3>
                <button id="close-add-modal-btn" class="close-btn">&times;</button>
            </header>
            <form id="add-passenger-form">
                <div class="form-group">
                    <label for="add-nome">Nome</label>
                    <input type="text" id="add-nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="add-rfid">Tag RFID</label>
                    <input type="text" id="add-rfid" name="rfid_tag" required>
                </div>
                <div class="form-group">
                    <label>Status de Autorização</label>
                    <div class="toggle-switch">
                        <label class="switch">
                            <input type="checkbox" id="add-autorizado" name="autorizado" checked>
                            <span class="slider"></span>
                        </label>
                        <span id="add-status-label">Autorizado</span>
                    </div>
                </div>
                <footer class="modal-footer">
                    <button type="button" id="cancel-add-btn" class="btn btn-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Cadastrar Passageiro</button>
                </footer>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
